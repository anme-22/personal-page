<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://anme-22.github.io/personal-page/stylesheets/navbar.css"
    />
    <link
      rel="stylesheet"
      href="https://anme-22.github.io/personal-page/stylesheets/contactMe.css"
    />
    <title>Contact Me</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">Anme22</div>
        <ul class="nav-links">
          <input type="checkbox" id="checkbox_toggle" />
          <label for="checkbox_toggle" class="hamburger">&#9776;</label>
          <div class="menu">
            <li>
              <a href="https://anme-22.github.io/personal-page/index.html"
                >Home</a
              >
            </li>
            <li>
              <a href="https://anme-22.github.io/personal-page/aboutMe.html"
                >About</a
              >
            </li>
            <li>
              <a href="https://anme-22.github.io/personal-page/contact.html"
                >Contact</a
              >
            </li>
          </div>
        </ul>
      </nav>
    </header>
    <section id="contact">
      <div class="row"><h1>Contact me</h1></div>
      <div class="form">
        <form
          action="https://formsubmit.co/angeldavidmendez22@gmail.com"
          method="post"
        >
          <input
            id="name"
            type="text"
            placeholder="Name"
            class="feedbackInput"
            required
          />
          <input
            id="email"
            type="text"
            placeholder="Email"
            class="feedbackInput"
            required
          />
          <input
            type="hidden"
            name="_subject"
            value="New Message from contact form"
          />
          <input
            type="hidden"
            name="_next"
            value="http://127.0.0.1:5500/index.html"
          />
          <textarea
            name="text"
            id="message"
            cols="30"
            rows="10"
            placeholder="Comment"
            class="feedbackInput"
            required
          ></textarea>
          <button type="submit">SEND</button>
        </form>
      </div>
    </section>
    <footer>
      <div class="footer">
        &copy;<span id="year"> </span
        ><span> Angel Mendez. All rights reserved.</span>
      </div>
    </footer>
  </body>
</html>
