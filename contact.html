<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/stylesheets/navbar.css" />
    <link rel="stylesheet" href="/stylesheets/contactMe.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">Anme22</div>
        <ul class="nav-links">
          <input type="checkbox" id="checkbox_toggle" />
          <label for="checkbox_toggle" class="hamburger">&#9776;</label>
          <div class="menu">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/aboutMe.html">About</a></li>
            <li><a href="/contact.html">Contact</a></li>
          </div>
        </ul>
      </nav>
    </header>
    <section id="contact">
      <div class="row"><h1>Contact me</h1></div>
      <div class="form">
        <form action="submit">
          <input
            name="name"
            type="text"
            placeholder="Name"
            class="feedbackInput"
          />
          <input
            name="email"
            type="text"
            placeholder="Email"
            class="feedbackInput"
          />
          <textarea
            name="text"
            id=""
            cols="30"
            rows="10"
            placeholder="Comment"
            class="feedbackInput"
          ></textarea>
          <input type="submit" value="SUBMIT" />
        </form>
      </div>
    </section>
  </body>
</html>
